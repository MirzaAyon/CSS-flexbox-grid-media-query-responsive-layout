<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            height: 400px;
            border: 2px solid red;
            display: flex;

        }

        .box {
            font-size: 3em;
            width: 200px;

            border: 3px dashed rebeccapurple;
        }

        #box-1 {
            order: 2;
        }

        #box-2 {
            flex-grow: 1;
            order: 1;
        }
    </style>
</head>

<body>
    <h1>I am Flexible right now</h1>
    <div class="container">
        <div class="box" id="box-1">Box - 1</div>
        <div class="box" id="box-2">Box - 2</div>

    </div>

</body>

</html>
