<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <style>
        .photo-frame {
            width: 300px;
            height: 400px;
            border: 2px solid goldenrod;
            border-radius: 10px;
        }

        .photo img {
            width: 100%;
            border-radius: 10px;
        }

        p {
            text-align: justify;
            padding: 0 5px;
        }

        .photo-detail {
            position: absolute;
        }
    </style>
</head>

<body>
    <h1>Photo Album With Tiger</h1>
    <section>
        <h3>Tiger Album</h3>
        <div class="photo-album">
            <div class="photo-frame">
                <div class="photo">
                    <img src="images/tiger.jpg" alt="">

                </div>
                <div class="photo-detail">
                    <h3>Royel Bengal Tiger</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate quam commodi reprehenderit
                        provident ab aliquam nostrum quaerat, quidem qui nisi harum quas perferendis veniam quod itaque
                        saepe dolor dolores rem!</p>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
